<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Foddie Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Amatic+SC|Eczar:800|Arvo|Pacifico|Anton|Kumar+One+Outline|Montserrat:900|Press+Start+2P|Syncopate:700"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="bg-img">
        <div class="row text-center justify-content-md-center border shadow" id="header">
            <div class="col-xs-12">
                <h1 class=>Guess The Food! <span id="leveltxt"></span></h1>
            </div>
        </div>
        <div class="container">
            <div class="row text-center justify-content-md-center">
                <div class="col-md-3 bg.light ">
                    <div class="card" id="leftCard">
                        <img class="card-img" src="assets/images/pancetta-product-shot.png" id="image">
                        <!-- <div class="card-footer" id="clues">
                            Clues go here!
                        </div> -->
                    </div>
                    <div class="card" id="leftCount">
                        <div class="card-header" id="seconds">Seconds Remaining:</div>
                        <div class="card-body" id="counter">

                        </div>
                    </div>
                </div>
                <div class="col-md-9 bg.light mh-100">
                    <div class="card">
                        <div class="card-body" id="dynamic">
                            <h1>Press any key to begin!</h1>
                            <p>Points: <br><span id="wins">0</span></p>
                            <p>Current Word</p>
                            <p id="blankWord">_ _ _</p>
                            <p>Number of Guesses Remaining</p> <span id="guessesRMN"></span>
                            <p>Letters already guessed</p>
                            <p id="lettersGuessed">-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
    </div>
</body>

</html>
